<input #fileUpload type="file" name="files" class="form-control" (change)="onChange(fileUpload.files)" multiple value="process"/>
<hr>
Filter by Issue Count : <input type="text" [(ngModel)]="searchText" (ngModelChange)="filter(searchText)">
<hr>
<div style="overflow-x:auto;">
  <table class="tableCSV">
    <thead>
      <tr>           
        <th *ngFor="let head of items[0] | keys">{{head}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">           
        <td *ngFor="let list of item | keys">{{item[list]}}</td>
      </tr>
    </tbody>
  </table>
</div>
